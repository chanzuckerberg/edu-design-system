name: Build & Test CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node 😻
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'yarn'

      - name: Install Dependencies ⬆️
        run: yarn install --immutable

      - name: Type check 📋
        run: yarn run types

      - name: Run CI Tests ✅
        run: yarn run test:ci
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          CI: true

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup node 😻
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'yarn'

      - name: Install Dependencies ⬆️
        run: yarn install --immutable

      - name: Build Dist 🔧
        run: yarn run build

  storybook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 👈 Required to retrieve git history
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build design tokens
        run: yarn build:tokens
      - name: Build Storybook 📚
        run: yarn build:storybook --webpack-stats-json
      - name: Publish to Chromatic 🦄
        run: |
          yarn run chromatic \
            --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }} \
            --storybook-build-dir storybook-static \
            --exit-zero-on-changes \
            --exit-once-uploaded \
            --auto-accept-changes '{main,next}' \
            --only-changed \
            --skip 'dependabot/**'
      - name: Run Accessibility Tests 💛
        run: yarn run storybook:axeOnly

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node 😻
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'yarn'

      - name: Install Dependencies ⬆️
        run: yarn install --immutable

      - name: Lint Commit Messages 👕
        uses: wagoid/commitlint-github-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint Javascript + SCSS 👕
        run: yarn run lint --max-warnings=0
