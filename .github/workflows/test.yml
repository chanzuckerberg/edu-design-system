name: Build & Test CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'yarn'

      - name: Install Dependencies â¬†ï¸
        run: yarn install --immutable

      - name: Type check ğŸ“‹
        run: yarn run types

      - name: Run CI Tests âœ…
        run: yarn run test:ci
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          CI: true

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'yarn'

      - name: Install Dependencies â¬†ï¸
        run: yarn install --immutable

      - name: Build Dist ğŸ”§
        run: yarn run build

  storybook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # ğŸ‘ˆ Required to retrieve git history
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build design tokens
        run: yarn build:tokens
      # We are relying on Chromatic to build the Storybook due to incompatibility between
      # `--storybook-build-dir` which prevents Chromatic's Storybook build and uses a pre-built Storybook
      # and `--only-changed` which enables Chromatic TurboSnap
      # https://github.com/chromaui/chromatic-cli/issues/403
      # Once fixed, Storybook build can be its own step for modularity
      - name: Build Storybook and Publish to Chromatic
        run: |
          yarn run chromatic \
            --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }} \
            --output-dir storybook-static \
            --exit-zero-on-changes \
            --exit-once-uploaded \
            --skip 'dependabot/**'
      # TODO: re-enable once components are more ready
      # - name: Run Accessibility Tests ğŸ’›
      #   run: yarn run storybook:axeOnly

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'yarn'

      - name: Install Dependencies â¬†ï¸
        run: yarn install --immutable

      - name: Lint Commit Messages ğŸ‘•
        uses: wagoid/commitlint-github-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint Javascript + SCSS ğŸ‘•
        # TODO: enable --max-warnings=0
        run: yarn run lint
