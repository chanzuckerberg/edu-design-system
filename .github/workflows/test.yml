name: Build & Test CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install Dependencies ⬆️
        run: yarn install --immutable

      - name: Type check 📋
        run: yarn run types

      - name: Run CI Tests ✅
        run: yarn workspaces foreach run test:ci
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
          CI: true

  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install Dependencies ⬆️
        run: yarn install --immutable

      - name: Build Dist 🔧
        run: yarn run build

      - name: Build Storybook 📚
        run: yarn workspaces foreach run build:storybook

      - name: Run Accessibility Tests 💛
        run: yarn workspaces foreach run storybook:axeOnly

      - name: Percy Snapshots 📸
        run: yarn workspaces foreach run snapshot
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install Dependencies ⬆️
        run: yarn install --immutable

      - name: Lint Commit Messages 👕
        uses: wagoid/commitlint-github-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint Javascript + SCSS 👕
        run: yarn run lint
